<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FretWise</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <audio id="background-music" loop>
            <source src="pixel_music2.wav" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div id="start-screen" class="screen active">
            <h1 class="pixel-text title">FretWise</h1>
            <p class="pixel-text subtitle">Master the Notes!</p>

            <div class="button-group">
                <button id="play-button" class="pixel-button">PLAY</button>
                <button id="settings-button" class="pixel-button small-button">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>

        <div id="settings-screen" class="screen hidden">
            <h1 class="pixel-text title">SETTINGS</h1>
            <div class="settings-options">
                <div class="setting-group">
                    <p class="pixel-text setting-label">GAME MODE:</p>
                    <label class="pixel-text radio-label">
                        <input type="radio" name="gameMode" value="timed" checked> TIMED
                    </label>
                    <label class="pixel-text radio-label">
                        <input type="radio" name="gameMode" value="untimed"> UNTIMED
                    </label>
                </div>

                <div class="setting-group">
                    <p class="pixel-text setting-label">FRET RANGE:</p>
                    <label class="pixel-text radio-label">
                        <input type="radio" name="fretRange" value="1-5" checked> FRETS 1-5
                    </label>
                    <label class="pixel-text radio-label">
                        <input type="radio" name="fretRange" value="1-12"> FRETS 1-12
                    </label>
                    <label class="pixel-text radio-label">
                        <input type="radio" name="fretRange" value="5-12"> FRETS 5-12
                    </label>
                </div>

                <div class="setting-group">
                    <p class="pixel-text setting-label">STRINGS TO PRACTICE:</p>
                    <label class="pixel-text checkbox-label">
                        <input type="checkbox" name="strings" value="E_low" checked> LOW E
                    </label>
                    <label class="pixel-text checkbox-label">
                        <input type="checkbox" name="strings" value="A" checked> A
                    </label>
                    <label class="pixel-text checkbox-label">
                        <input type="checkbox" name="strings" value="D" checked> D
                    </label>
                    <label class="pixel-text checkbox-label">
                        <input type="checkbox" name="strings" value="G" checked> G
                    </label>
                    <label class="pixel-text checkbox-label">
                        <input type="checkbox" name="strings" value="B" checked> B
                    </label>
                    <label class="pixel-text checkbox-label">
                        <input type="checkbox" name="strings" value="E_high" checked> HIGH E
                    </label>
                </div>

                <div class="setting-group"> <p class="pixel-text setting-label">NOTE TYPES:</p>
                    <label class="pixel-text radio-label">
                        <input type="radio" name="noteTypes" value="all" checked> ALL NOTES
                    </label>
                    <label class="pixel-text radio-label">
                        <input type="radio" name="noteTypes" value="naturals"> NATURAL NOTES
                    </label>
                </div>
            </div>
            <button id="back-button" class="pixel-button">BACK</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <h1 class="pixel-text title">FretWise</h1>

            <div class="game-area">
                <div class="score-display pixel-text">
                    SCORE: <span id="score">0</span>
                    TIME: <span id="time">60</span><span class="time-suffix"> s</span>
                </div>

                <div id="fretboard-container">
                    </div>

                <div class="challenge-area pixel-text">
                    <p>FIND THE NOTE: <strong id="target-note">_</strong></p>
                    <p id="feedback" class="feedback-message"></p>
                </div>

                <button id="start-button" class="pixel-button">RESTART GAME</button>
            </div>
            <button id="back-to-main-button" class="pixel-button small-button top-left icon-button">
                <i class="fas fa-home"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
